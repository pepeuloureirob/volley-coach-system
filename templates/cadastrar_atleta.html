{% extends 'base.html' %}
{% block content %}

<h2>Novo Atleta</h2>

<form method="POST">
    <input name="nome" placeholder="Nome" required>
    <input name="cpf" placeholder="CPF" required>
    <input type="date" name="data_nascimento" required>

    <input name="altura" placeholder="Altura">
    <input name="endereco" placeholder="Endereço">
    <input name="telefone" placeholder="Telefone">

    <input name="responsavel_nome" placeholder="Responsável">
    <input name="responsavel_telefone" placeholder="Telefone Responsável">

    <input name="escola" placeholder="Escola">
    <input name="local_treino" placeholder="Local de Treino">

    <input name="tamanho_camisa" placeholder="Tamanho Camisa">
    <input name="numero_camisa" placeholder="Número Camisa">

    <select name="padrao_jogo">
        <option value="sim">Possui padrão de jogo - Sim</option>
        <option value="nao">Não</option>
    </select>

    <select name="padrao_treino">
        <option value="sim">Possui padrão de treino - Sim</option>
        <option value="nao">Não</option>
    </select>

    <button type="submit"><button>Salvar</button>
</form>

{% endblock %}
