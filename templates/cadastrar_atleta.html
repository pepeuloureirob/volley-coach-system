{% extends "base.html" %}
{% block content %}

<div class="bg-white shadow-lg rounded-2xl p-6 max-w-2xl">

<h1 class="text-2xl font-bold mb-4">Cadastrar Atleta</h1>

<form method="POST" class="grid grid-cols-2 gap-3">

    <input name="nome" placeholder="Nome" class="border p-2 rounded-lg" required>
    <input name="cpf" placeholder="CPF" class="border p-2 rounded-lg" required>

    <input type="date" name="nascimento" class="border p-2 rounded-lg" required>

    <select name="categoria" class="border p-2 rounded-lg">
        <option>Sub 13</option>
        <option>Sub 15</option>
        <option>Sub 17</option>
        <option>Sub 18</option>
        <option>Sub 19</option>
        <option>Sub 20</option>
        <option>Sub 21</option>
        <option>Sub 23</option>
        <option>Adulto</option>
    </select>

    <input name="altura" placeholder="Altura (ex: 1.75)" class="border p-2 rounded-lg">
    <input name="telefone" placeholder="Telefone" class="border p-2 rounded-lg">

    <input name="endereco" placeholder="Endereço" class="border p-2 rounded-lg col-span-2">

    <input name="responsavel" placeholder="Responsável" class="border p-2 rounded-lg">
    <input name="telefone_responsavel" placeholder="Telefone Responsável" class="border p-2 rounded-lg">

    <input name="escola" placeholder="Escola" class="border p-2 rounded-lg">
    <input name="local_treino" placeholder="Local de Treino" class="border p-2 rounded-lg">

    <input name="tamanho_camisa" placeholder="Tamanho Camisa" class="border p-2 rounded-lg">
    <input name="numero_camisa" placeholder="Número Camisa" class="border p-2 rounded-lg">

    <label>Possui padrão de jogo?</label>
    <select name="padrao_jogo" class="border p-2 rounded-lg">
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
    </select>

    <label>Possui padrão de treino?</label>
    <select name="padrao_treino" class="border p-2 rounded-lg">
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
    </select>

    <button class="bg-indigo-600 text-white p-2 rounded-lg col-span-2">
        Salvar
    </button>

</form>
</div>

{% endblock %}
