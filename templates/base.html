<!DOCTYPE html>
<html>
<head>
    <title>Sistema Esportivo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <a href="/">Dashboard</a>
        <a href="/atletas">Atletas</a>
        <a href="/competicoes">Competições</a>
        <a href="/inscricoes">Inscrições</a>
    </nav>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash">
                {% for msg in messages %}
                    <p>{{ msg }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
