{% extends 'base.html' %}
{% block content %}

<h2 class="text-3xl font-bold mb-6">Dashboard do Professor</h2>

<div class="grid grid-cols-1 md:grid-cols-3 gap-6">

    <div class="bg-white p-6 rounded-2xl shadow">
        <h3 class="text-gray-500">Atletas</h3>
        <p class="text-3xl font-bold">{{ Atleta.query.count() }}</p>
    </div>

    <div class="bg-white p-6 rounded-2xl shadow">
        <h3 class="text-gray-500">Competições</h3>
        <p class="text-3xl font-bold">{{ Competicao.query.count() }}</p>
    </div>

    <div class="bg-white p-6 rounded-2xl shadow">
        <h3 class="text-gray-500">Inscrições</h3>
        <p class="text-3xl font-bold">{{ Inscricao.query.count() }}</p>
    </div>

</div>

{% endblock %}
