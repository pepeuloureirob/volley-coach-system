        <p class="text-3xl font-bold text-indigo-600">
            {{ total_atletas }}
        </p>
    </div>

    <div class="bg-white shadow-lg rounded-2xl p-6">

    </div>

    <div class="bg-white shadow-lg rounded-2xl p-6">
