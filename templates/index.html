{% extends 'base.html' %}
{% block content %}

<h2>Atletas</h2>

<div class="grid">
{% for atleta in atletas %}
<div class="card">
    <h3>{{ atleta.nome }}</h3>
    <p>{{ atleta.categoria }}</p>

    <a href="/editar_atleta/{{ atleta.id }}">Editar</a>
    <a href="/remover_atleta/{{ atleta.id }}">Remover</a>

    <div class="inscricao">
        {% for comp in competicoes %}
            <a href="/inscrever/{{ atleta.id }}/{{ comp.id }}">
                + {{ comp.nome }}
            </a>
        {% endfor %}
    </div>
</div>
{% endfor %}
</div>

{% endblock %}
