{% extends 'base.html' %}
{% block content %}

<h2>Editar Atleta</h2>

<form method="POST">
    <input name="nome" value="{{ atleta.nome }}">
    <input name="telefone" value="{{ atleta.telefone }}">
    <input name="altura" value="{{ atleta.altura }}">
    <input name="endereco" value="{{ atleta.endereco }}">
    <input name="numero_camisa" value="{{ atleta.numero_camisa }}">

    <button type="submit">Salvar</button>
</form>

{% endblock %}
