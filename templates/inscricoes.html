{% extends 'base.html' %}
{% block content %}
<h1>Inscrições</h1>
<form method="post">
<select name="atleta_id">
{% for a in atletas %}
<option value="{{ a.id }}">{{ a.nome }}</option>
{% endfor %}
</select>

<select name="competicao_id">
{% for c in competicoes %}
<option value="{{ c.id }}">{{ c.nome }}</option>
{% endfor %}
</select>

<button>Inscrever</button>
</form>
{% endblock %}
