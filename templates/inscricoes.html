{% extends "base.html" %}
{% block content %}

<h1 class="text-2xl font-bold mb-4">Inscrições</h1>

<table class="w-full bg-white shadow rounded-lg">
<thead class="bg-gray-200">
<tr>
    <th class="p-2">Atleta</th>
    <th>Competição</th>
</tr>
</thead>
<tbody>
{% for i in inscricoes %}
<tr class="border-b">
    <td class="p-2">{{ i.atleta.nome }}</td>
    <td>{{ i.competicao.nome }}</td>
</tr>
{% endfor %}
</tbody>
</table>

{% endblock %}
