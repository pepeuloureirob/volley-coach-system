{% extends 'base.html' %}
{% block content %}
<h1>Atletas</h1>
<a class="btn" href="/novo_atleta">Novo Atleta</a>
<table>
<tr><th>Nome</th><th>Ações</th></tr>
{% for atleta in atletas %}
<tr>
<td>{{ atleta.nome }}</td>
<td>
<a href="/editar_atleta/{{ atleta.id }}">Editar</a>
<a href="/remover_atleta/{{ atleta.id }}">Remover</a>
</td>
</tr>
{% endfor %}
</table>
{% endblock %}
