{% extends 'base.html' %}
{% block content %}
<h1>Atletas</h1>
<a href="/cadastrar_atleta">+ Novo Atleta</a>
<ul>
{% for a in atletas %}
<li>
    {{ a.nome }} - {{ a.categoria }}
    <a href="/editar_atleta/{{ a.id }}">Editar</a>
    <a href="/remover_atleta/{{ a.id }}">Remover</a>
</li>
{% endfor %}
</ul>
{% endblock %}
